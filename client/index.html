<!doctype html>
<html class="no-js" lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>TweetyWiki Search Engine</title>
  <meta name="description" content="A sample search engine using the Wikipedia and Twitter APIs.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  <div class="advanced_form_container" style="margin:20px;">
    <form class="inner_container">
      <fieldset>
        <div class="row">
          <div class="col-xs-12">
            <h1>TweetyWiki Search Engine</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p>Type your query below to search the Twitter and Wikipedia APIs!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8 col-xs-12">
            <div class="form-group">
              <input type="text" name="query" id="query_box" class="form form-control" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-xs-12">
            <button class="btn btn-primary">Search</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <script src="js/main.min.js"></script>

</body>

</html>
